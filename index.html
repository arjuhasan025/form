<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/form.css">
		<link rel="icon" type="image/x-icon" href="icon/icon.jpeg">
		<title>Form</title>
	</head>
	<body>
	<div class="wrapper">
		<form action="#" method="post" enctype="multipart/form-data">
		<label for="first_name">First Name:</label>
		<input type="text" placeholder="Your first name"  name="first_name" id="first_name" class="first_name"><br><br>

		<label for="last_name">Last Name:</label>
		<input type="text" placeholder="Your last name"  name="last_name" id="last_name"class="last_name"><br><br>

		<label for="email">E-mail:</label>
		<input type="email" placeholder="Your Email"  name="email" id="email" class="email" ><br><br>
	

		<label for="password">Password:</label>
		<input type="password" placeholder="Password"  name="password" class="password" ><br><br>

		<label for="gender">Gender:</label>
		<input type="radio" value="Male" name="gender" class="gender"><span>Male</span>
		<input type="radio" value="female" name="gender"  class="gender"><span>Female</span><br><br>

		
		<label for="date">Date of Birth:</label>
		<input type="date"  name="date" id="date" class="date" ><br><br>

		<label for="month">Month:</label>
		<input type="month"  name="month" id="month" class="month" ><br><br>

		<label for="week">Week:</label>
		<input type="week"  name="week" id="week" class="week" ><br><br>

		
		<label for="time">Time </label>
		<input type="time"  name="time" id="time" class="time" ><br><br>

		<label for="datetime-local">Datetime-local</label>
		<input type="datetime-local" placeholder="" name="datetime-local" id="datetime-local" class="datetime-local" ><br><br>

		<label for="color">Choose your color:</label>
		<input type="color"  name="color" id="color" class="color" ><br><br>

		<label for="file"> choose your file:</label>
		<input type="file"  name="file" id="file" class="file" ><br><br>

		<label for="photo">photo</label>
		<input type="image"  name="photo" id="photo" class="photo" ><br><br>

		<label for="tel">Tel number:</label>
		<input type="tel" name="tel" id="tel" class="tel" ><br><br>

		<label for="cars">Choose a car:</label>
             <select id="cars" name="cars" size="2">
                <option value="audi">Audi</option>
                <option value="volvo">Volvo</option>
                <option value="fiat">Fiat</option>
            </select><br><br>

			<input type="submit" value="Submit" class="submit">
        <input type="reset" value="Reset" class="submit">
	

	  </form>
	</div>
	</body>
	</html>
